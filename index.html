<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rolling a Dice Game</title>
  </head>
  <body> 
    <div class="container">
        <h1 align="center">Hey There. Let's Play A Rolling a Dice Game!!!</h1> 
        <h2 align="center">*--------------------------------------------------------------------------------------------------------------------------------------------------*</h2>
    </div>
    <main class="Play-Background">
        <div class="dice-area">
            <img class="dice" src="./dice_1.png">
            <img class="dice" src="./dice_2.png">
        </div>
        <button class="play-button">play</button>
        <div class="Game-Players">
            <div class="Player Player01" style="border: 2px solid blue;">
              <img class="players" src="./pics/1.webp">
                Player01 <span class="winmassage01" style="opacity: 0;">won!</span>
                <p> 000 </p>
            </div>
            <div class="Player Player02">
                <p> 000 </p> 
                Player02 <span class="winmassage02" style="opacity: 0;">won!</span>
              <img class="players" src="./pics/2.webp">
            </div>
        </div>
        <button class="reset-button" disabled>Reset</button>
    </main>
    <script src="./logic.js"></script>
  </body>
</html>
